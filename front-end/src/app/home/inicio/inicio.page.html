<ion-content id="main-content">
  <div class="backgroundLogin">
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button routerLink="/home/inicio/publicar">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-row>
      <ion-col id = 'paneles' size="6" size-md="4" size-lg="2" *ngFor = "let producto of productos">
        <ion-card (click)="openPage(producto.id)">
          <img src="https://i1.sndcdn.com/artworks-F11dor2dKfIo0DA6-zRbrxg-t500x500.jpg">
          <ion-card-header>
              <ion-card-title>{{ producto.nombre }}</ion-card-title>
              <ion-card-subtitle>${{ producto.precio }} </ion-card-subtitle>
          </ion-card-header>
      
          <ion-card-content>
            {{ producto.descripcion }}
          </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </div>
  
</ion-content>
