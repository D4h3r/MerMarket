<ion-content>
  <div class="header">
    <div class="rectangle">
      <span class="mer">I</span><span class="text">nicio</span>
    </div>
    <ion-icon name="log-out" (click)="cerrarSesion()"></ion-icon>
  </div>

  <div class="backgroundLogin">

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button routerLink="/home/inicio/publicar">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card>
          <img src="https://i1.sndcdn.com/artworks-F11dor2dKfIo0DA6-zRbrxg-t500x500.jpg" alt="messirve">
          <ion-card-header>
            <ion-card-title>Messirve</ion-card-title>
            <ion-card-subtitle>Messirve</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            Efectivamente, messirve
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
  
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
