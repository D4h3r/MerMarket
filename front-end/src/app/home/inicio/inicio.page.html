<ion-header>

      <ion-buttons slot="end">
        <ion-button routerLink="/ruta/a/tu/perfil">
          <ion-icon slot="icon-only" name="person-circle" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <ion-item class="bordered-item">
        <ion-icon slot="start" name="construct" color="dark"></ion-icon>

      </ion-item>

        Productos envasados
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="nutrition" color="dark"></ion-icon>

      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="paw" color="dark"></ion-icon>

      </ion-item>
      <ion-item>

      <ion-item>

<ion-content id="main-content">
  <div class="backgroundLogin">
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button routerLink="/home/inicio/publicar">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-row>
      <ion-col id = 'paneles' size="6" size-md="4" size-lg="2">
        
      </ion-col>
    </ion-row>
  </div>
  
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
